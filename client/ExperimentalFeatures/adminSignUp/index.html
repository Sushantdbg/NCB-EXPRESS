<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>User Login</title>

  <!-- GOOGLE FONT CDN -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <!-- LOCAL CSS -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form>
    <h3>ADMIN SIGN UP</h3>
    <label for="username">Name</label>
    <input type="text" placeholder="Enter your Name" id="firstname">

    <label for="username">Unique Username</label>
    <input type="text" placeholder="Try entring a Unique Username" id="username">

    <label for="email">Email</label>
    <input type="email" placeholder="Enter your e-mail Here" id="email">

    <label for="password">Password</label>
    <input type="text" placeholder="Try entring a secure password" id="password0">
    <input type="password" placeholder="Re-enter your password" id="password1">

    <label for="uniquestationcode">Unique Station Code</label>
    <input type="password" placeholder="Enter your unique station code" id="adminstationcode">

    <label for="uniquecode">Unique Admin Code</label>
    <input type="password" placeholder="Enter the secret code provided by IT" id="admincode">

    <button>Sign Up</button>
  </form>
</body>

</html>
